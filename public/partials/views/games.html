<h1>Game Servers:</h1>
<table>
	<thead>
		<th>User</th>
		<th>Game</th>
	</thead>
	<tbody>
		<tr ng-repeat="game in games">
			<td>{{game.owner}}</td>
			<td><a href="/#/games/{{game._id}}">{{game.name}}</a></td>
		</tr>
	</tbody>
</table>

<input type="text"value="MyGame" ng-model="gameName">
<button ng-click="createGame()">Create</button>
