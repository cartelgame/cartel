<h1>Game Servers:</h1>
<table>
	<thead>
		<th>User</th>
		<th>Game</th>
	</thead>
	<tbody>
		<tr ng-repeat="game in games">
			<td>{{game.owner}}</td>
			<td>{{game.name}}</td>
		</tr>
	</tbody>
</table>

<form method="post" action="/game">
	<input type="text" name="name" value="MyGame">
	<button>Create</button>
</form>
