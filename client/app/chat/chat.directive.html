<div>
	<h2>Game chat</h2>
	GameID = {{gameId}}
	<ul>
		<li ng-repeat="chatMessage in game.chatHistory track by $index"><b>{{chatMessage.playerName}}:</b> {{chatMessage.message}}</li>
	</ul>
	<input type="text" ng-model="currentMessage" ng-enable="connected">
	<button ng-click="sendChatMessage()" ng-enable="connected">TEST</button>
</div>
