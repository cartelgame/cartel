<div>
	<h2>Game chat</h2>
	GameID = {{gameId}}
	<ul>
		<li ng-repeat="chatMessage in game.chatHistory track by $index"><b>{{chatMessage.playerName}}:</b> {{chatMessage.message}}</li>
	</ul>
	<div class="inline-form">
		<input type="text" ng-model="currentMessage" ng-enable="connected" class="form-control" ng-keypress="keyPressed($event)">
		<button ng-click="sendChatMessage()" ng-enable="connected" class="btn btn-default">TEST</button>
	</div>
</div>
