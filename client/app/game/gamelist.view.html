<div class="col-md-6 col-md-offset-3">
	<div class="welcome">
		<h1>Welcome </h1>
		<h2>{{playerName}}</h2>
	</div>
	<h3>Game Servers:</h3>
	<table class="table table-striped">
		<thead>
			<th>User</th>
			<th>Game</th>
			<th># Players</th>
		</thead>
		<tbody>
			<tr ng-repeat="game in games">
				<td>{{game.owner}}</td>
				<td><a href="/#/games/{{game._id}}">{{game.name}}</a></td>
				<td><a href="/#/games/{{game._id}}">{{game.playerStates.length}}</a></td>
			</tr>
		</tbody>
	</table>
	
	<div class="form-inline">
		<input type="text"value="MyGame" ng-model="gameName" class="form-control">
		<button ng-click="createGame()" class="btn btn-default">Create</button>
	</div>
</div>
