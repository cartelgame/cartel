<div class="ct-game-board-tile" ng-class="{'ct-game-board-corner': isCornerTile(), 'ct-game-board-tile-ver':isVerticalTile(), 'ct-game-board-tile-hor':isHorizontalTile()}">
{{game.tileset.tiles[tileIndex].name}}
	<ul>
		<li ng-repeat="player in game.playerStates" ng-show="player.position === {{tileIndex}}">{{player.name}}</li>
	</ul>
</div>
