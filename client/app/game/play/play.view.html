Game started!
<div>
	Players:
	<ul>
		<li ng-repeat="player in game.playerStates" ng-class="{ready: player.available}">
			{{player.name}}, {{player.available}}
			<button ng-show="isOwner && player.name != user" ng-click="kickUser(player.name)" class="btn btn-danger btn-xs">kick</button>
		</li>
	</ul>
</div>
<div>
	<ct-board></ct-board>
</div>
<button ng-show="isOwner" ng-click="deleteGame()" class="btn btn-danger">Delete</button>
