<div class="container">
	<ct-board class="col-sm-10"></ct-board>
	<div class="col-sm-2">
		<div ng-repeat="player in game.playerStates" ng-class="{'ct-player-turn': game.playerIndex === $index}">
			<h4>{{player.name}}</h4>
			${{player.cash}}
		</div>
		<button ng-show="canRoll()" ng-click="roll()" class="btn btn-danger">Roll</button>
		<button ng-show="game.turnState === 1 && isMyTurn()" ng-click="endTurn()" class="btn btn-danger">End Turn</button>
		<button ng-show="isOwner" ng-click="deleteGame()" class="btn btn-danger">Delete</button>
	</div>
	
</div>
